<style>
    <!-- 섹션 크기 -->
    .bg-light{
        height: 1053px;
        padding-top:55px;
        padding-bottom:75px;
    }
    .flex-fill.mx-xl-5.mb-2{
        margin: 0 auto;
        width : 700px;
        padding-right: 7rem;
        padding-left: 7rem;
    }
    <!-- 입력창 -->
    .container.py-4{
        margin: 0 auto;
        width : 503px;
    }
    <!-- 가입하기 -->
    .d-grid.gap-2{
        padding-top: 30px;
    }

    <!-- 생년월일 -->
    .bir_yy,.bir_mm,.bir_dd{
        width:160px;
        display:table-cell;
    }
    .bir_mm+.bir_dd, .bir_yy+.bir_mm{
        padding-left:10px;
    }

</style>
<body class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">
<section class="bg-light">
    <div class="container py-4">
        <div class="row align-items-center justify-content-between">
            <a class="navbar-brand h1 text-center" href="index.do">
                <span class="text-dark h4">도시</span> <span class="text-primary h4">거북</span>
            </a>
        </div>
        <form>
            <div class="form-group">
                <label for="email" class="form-label mt-4">본인 확인 이메일</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="선택입력">
            </div>
            <div class="form-group has-success">
                <label class="form-label mt-4" for="inputValid">비밀번호</label>
                <input type="password" class="form-control is-valid" id="inputValid">
                <div class="valid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="nickname" class="form-label mt-4">닉네임</label>
                <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="button">가입하기</button>
            </div>
        </form>
    </div>
</section>
