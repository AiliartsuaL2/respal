<body class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">
<form class="form-signin" th:action="@{/account/login}" method="post"> <!-- 요청 보내기-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div th:if="${param.error}"  class="alert alert-danger" role="alert">
        Invalid username and password
    </div>

    <div th:if="${param.logout}"  class="alert alert-primary" role="alert">
        You have been logged out
    </div>

    <label for="username" class="sr-only">username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>

    <label for="password" class="sr-only">password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="https://kauth.kakao.com/oauth/authorize?client_id=373ab47c76e37b4418bb292d708ce2c0&redirect_uri=http://localhost:8080/oauth/login/kakao&response_type=code"><img height="38px" src="/images/kakao_login_medium_narrow.png"/> </a>
    <a href="https://accounts.google.com/o/oauth2/auth?client_id=900804701090-sk6rt9ah5cp1tmg6ppudj48ki2hs29co.apps.googleusercontent.com&redirect_uri=http://localhost:8080/oauth/login/google&response_type=code&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"><img height="38px" src="/images/btn_google_signin_light_normal_web.png"/> </a>
    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.d98b981d52444256"><img height="38px" src="/images/btn_github_signin.png"/> </a>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
